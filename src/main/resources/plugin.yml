name: CVVanish
version: ${project.version}
main: org.cubeville.cvvanish.CVVanish
authors: [RandomRob13]
description: Vanishes players.

commands:


  v:
    description: vanish command
    permission: cvvanish.vanish

  v silentchest:
    description: toggle silent chests
    permission: cvvanish.vanish

  v pickup:
    description: toggle item pickup
    permission: cvvanish.vanish
    
permissions:
  cvvanish.vanish:
    description: Vanish permission
    default: op